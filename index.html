<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estimate Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <div class="entry-section">
      <div class="entry-box">
        <label for="num1">Enter Number 1:</label>
        <input id="num1" type="number" class="entry-input" />
      </div>
      <div class="entry-box">
        <label for="num2">Enter Number 2:</label>
        <input id="num2" type="number" class="entry-input" />
      </div>
      <div class="entry-box">
        <label for="date">Enter a Date:</label>
        <input id="date" type="date" class="entry-input" />
      </div>
      <button id="estimate-button" class="estimate-button">Estimate</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
